<!DOCTYPE html>
<html>
<head>
	<title>Text Editot</title>
</head>
<style>
	html{
		background: -webkit-linear-gradient(45deg,lightgreen,cyan, lightblue);
	  	-webkit-background-clip: text;
	  	
	}

	div{
		background-color: white;
		font-size: 18px;
		margin-left: 70px;
		margin-right: 520px;
		border: solid black;
	}

	input.text{
		
		height: 100px;
		font-size: 20px;
		padding: 15px 0;
	}

</style>
<body>
	<center><img src="outline.png"></center><br>
	<img src="pencil.png" style="position: absolute;right: 0; top: 100px">
	<section style="font-size: 18px; margin-left: 70px;">Enter your text:</section>
	<div id="text" style="height: 100px" contenteditable><br>
		
	</div><br><br>

	<div><br><br>
		<section>
		
		<input type="button" id="bold" value="B" style="font-weight: bold; margin-left: 200px;" onclick="fontbold(event)">
		<input type="button" id="italic" value="I" style="font-style: italic; margin-left: 200px;" onclick="fontitalic(event)">
		<input type="button" id="ungerline" value="u" style=" text-decoration: underline; margin-left: 200px;" onclick="fontunderline(event)"><br><br><br>

		<input type="button" id="subscript" value="Subscript" style="margin-left: 200px;" onclick="fontsub(event)"><input type="button" id="superscript" value="Superscript" style="margin-left: 200px;" onclick="fontsuper(event)"><br><br>

		Font Size: <select id="size" onchange="fontsize(this[this.selectedIndex].value)" required>
						<option value="8">8</option>
		                <option value="9">9</option>
		                <option value="10">10</option>
		                <option value="11">11</option>
		                <option value="12">12</option>
		                <option value="14">14</option>
		                <option value="16">16</option>
		                <option value="18">18</option>
		                <option value="20">20</option>
		                <option value="22">22</option>
		                <option value="24">24</option>
		                <option value="26">26</option>
		                <option value="28">28</option>
		                <option value="36">36</option>
		                <option value="48">48</option>
		                <option value="72">72</option>
					</select><br><br>
		
		Font Family <select id="face" onchange="fontface(this[this.selectedIndex].value)" required>
						<option value="Calibri">Calibri</option>
		  				<option value="Georgia">Georgia</option>
		  				<option value="Ink free">Ink free</option>
		  				<option value="Verdana">Verdana</option>
		  				<option value="Times New Roman">Times New Roman</option>
		  				<option value="Arial">Arial</option>
		  				<option value="Comic Sans MS">Comic Sans MS</option>
		  				<option value="Lucida Console">Lucida Console</option>
		  				<option value="Courier New">Courier New</option>
					</select><br><br>
		
		Font Color <input type="color" id="color" onchange="fontcolor()"><br><br>

		
		<input type="button" id="undo" value="UNDO" onclick="fontundo(event)" style="margin-left: 100px;">
		<input type="button" id="redo" value="REDO" onclick="fontredo(event)" style="margin-left: 100px;">
		<input type="button" id="copy" value="COPY" onclick="fontcopy(event)" style="margin-left: 100px;">
		<input type="button" id="delete" value="DELETE" onclick="fontdelete(event)" style="margin-left: 100px;">
		<br><br>
	</div>
</body>
<script>
	document.designMode = "on"; 

	var text;
	var size;
	var face;
	var clr;
	var val;

	function fontundo(event){
   		document.execCommand("undo");
  	}

  	function fontredo(event){
   		document.execCommand("redo");
  	}

  	function fontcopy(event){
   		document.execCommand("copy");
  	}

  	function fontdelete(event){
   		document.execCommand("delete");
  	}

	function fontbold(event){
   		document.execCommand("bold");
  	}
	

	function fontitalic(event){
		document.execCommand("italic");
	}

	function fontunderline(event){
		document.execCommand("underline");
	}

	function fontsize(size){
		document.execCommand("fontSize", false, size);
	}

	function fontface(fontName){
		document.execCommand("fontName", false, fontName);
	}

	function fontcolor(){
		clr = document.getElementById("color").value;
		document.execCommand('styleWithCSS', false, true);
    	document.execCommand('foreColor', false, clr);
	}

	function fontsub(event){
		document.execCommand("subscript");
	}
	
	function fontsuper(event){
		document.execCommand("superscript");
	}

	function myFunction(event) {
  		if (event.keyCode == 16) {
  			document.execCommand();
  		}
}

</script>
</html>
